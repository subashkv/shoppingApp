<div class="row">
    <div class="col-sm-8">
        <h4>Order Details</h4>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mobile of selectedItems;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{mobile.brand}} {{mobile.name}}</td>
                    <td>{{mobile.quantity}}</td>
                    <td>{{mobile.price*mobile.quantity | currency:"INR"}}</td>
                </tr>
                <!--<tr class="bg-info">
                    <td></td>
                    <td></td>
                    <td><b><i>Total: </i></b></td>
                    <td><b><i>{{totalPrice | currency:"INR"}}</i></b></td>
                </tr>-->
            </tbody>
        </table>
        <button class="btn btn-outline-info btn-rounded" (click)="placeOrder()">Place Order</button>
    </div>
    <div class="col-sm-4" *ngIf="customer">
        <h4>Customer Details</h4>
        <div>
            <figure>
                <figcaption>Name&emsp;:&nbsp;<strong>{{customer.customername}}</strong></figcaption>
                <figcaption>Address&nbsp;:&nbsp;<strong>{{customer.customeraddress}}</strong></figcaption>
                <figcaption>Email&emsp;:&nbsp;<strong>{{customer.customeremail}}</strong></figcaption>
                <figcaption>Mobile&nbsp;&nbsp;:&nbsp;<strong>{{customer.customermobile}}</strong></figcaption>
                <button *ngIf="orderPlaced" type="submit" class="btn btn-outline-info btn-rounded"
                [routerLink] = "['/vieworders',customerid]">View Orders</button>
            </figure>
        </div>
    </div>
</div>
<div class="row" *ngIf="data.length>0">
    <div class="container mt-5">
        <h4 class="bg-info">Ordered Data</h4>
        <table class="table table-striped table-hover">
            <tr>
                <th>Sl.No</th>
                <th>items</th>
            </tr>
            <tr *ngFor = "let item of data; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.items}}</td>
            </tr>
        </table>
    </div>
</div>
