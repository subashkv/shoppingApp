<div>
    <label>Choose a location:</label>
    <select #optionSelected (change) = "showOfficeDetails(optionSelected.value)">
        <option *ngFor="let location of locations" value="{{location}}">{{location}}</option>
    </select>
</div>

<div class="container">
    <div *ngFor="let selectedOffice of selectedOffices" class="d-inline-flex"
        style="border:1px solid red;padding: 50px;margin:5px;">
        <div>
            <figure>
                <figcaption>{{selectedOffice.name}}</figcaption>
                <figcaption>{{selectedOffice.address}}</figcaption>
                <figcaption>{{selectedOffice.location}}</figcaption>
            </figure>
        </div>
    </div>
</div>
